{% extends "tasks/base.html" %}

{% block title %}Login | Task Manager{% endblock %}

{% block content %}
	<section class="card">
		<h1>Login</h1>
		<p class="small">Enter username and password.</p>

		<form method="post">
			{% csrf_token %}
			{{ form.non_field_errors }}
			{{ form.as_p }}
			<button class="btn" type="submit">Login</button>
			<a class="btn" href="{% url 'home' %}">Dashboard</a>
		</form>
	</section>
{% endblock %}
