<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{% block title %}Task Manager{% endblock %}</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap");

			:root {
				--bg: #f6f7f6;
				--paper: #ffffff;
				--ink: #121415;
				--muted: #5b6166;
				--teal: #0f8b8d;
				--teal-ink: #0a5758;
				--border: #e1e4e2;
				--shadow: 0 16px 40px rgba(0, 0, 0, 0.08);
				--radius: 16px;
			}

			* {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				font-family: "Source Sans 3", "Segoe UI", sans-serif;
				color: var(--ink);
				background: radial-gradient(circle at 10% 10%, rgba(15, 139, 141, 0.08), transparent 45%),
					radial-gradient(circle at 85% 15%, rgba(0, 0, 0, 0.05), transparent 40%),
					var(--bg);
				min-height: 100vh;
			}

			a {
				color: inherit;
				text-decoration: none;
			}

			.shell {
				max-width: 1100px;
				margin: 0 auto;
				padding: 28px 20px 60px;
			}

			.topbar {
				display: flex;
				align-items: center;
				justify-content: space-between;
				gap: 16px;
				padding: 18px 22px;
				background: var(--paper);
				border: 1px solid var(--border);
				border-radius: var(--radius);
				box-shadow: var(--shadow);
			}

			.brand {
				display: flex;
				align-items: center;
				gap: 12px;
				font-family: "Sora", "Segoe UI", sans-serif;
				font-weight: 600;
				letter-spacing: 0.2px;
			}

			.brand-badge {
				width: 40px;
				height: 40px;
				border-radius: 12px;
				background: linear-gradient(135deg, var(--teal), #0b4d4d);
				display: grid;
				place-items: center;
				color: #fff;
				font-size: 18px;
				font-weight: 700;
			}

			.nav-actions {
				display: flex;
				align-items: center;
				gap: 12px;
				font-size: 14px;
				color: var(--muted);
			}

			.btn {
				display: inline-flex;
				align-items: center;
				justify-content: center;
				gap: 8px;
				padding: 12px 18px;
				border-radius: 999px;
				border: 1px solid transparent;
				font-weight: 600;
				font-size: 14px;
				letter-spacing: 0.2px;
				transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
			}

			.btn-primary {
				background: var(--teal);
				color: #fff;
				box-shadow: 0 12px 20px rgba(15, 139, 141, 0.25);
			}

			.btn-primary:hover {
				transform: translateY(-1px);
				box-shadow: 0 18px 30px rgba(15, 139, 141, 0.3);
			}

			.btn-ghost {
				border-color: var(--border);
				color: var(--ink);
				background: #fff;
			}

			main {
				margin-top: 28px;
				animation: page-in 0.55s ease both;
			}

			.card {
				background: var(--paper);
				border: 1px solid var(--border);
				border-radius: var(--radius);
				padding: 24px;
				box-shadow: var(--shadow);
			}

			.grid > .card {
				animation: card-in 0.6s ease both;
			}

			.grid > .card:nth-child(2) {
				animation-delay: 0.08s;
			}

			.grid > .card:nth-child(3) {
				animation-delay: 0.14s;
			}

			.grid > .card:nth-child(4) {
				animation-delay: 0.2s;
			}

			.grid > .card:nth-child(5) {
				animation-delay: 0.26s;
			}

			@keyframes page-in {
				from {
					opacity: 0;
					transform: translateY(10px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			@keyframes card-in {
				from {
					opacity: 0;
					transform: translateY(14px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			.section-title {
				font-family: "Sora", "Segoe UI", sans-serif;
				font-size: 26px;
				margin: 0 0 8px;
			}

			.section-subtitle {
				margin: 0;
				color: var(--muted);
			}

			.grid {
				display: grid;
				gap: 18px;
			}

			.grid-2 {
				grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
			}

			.badge {
				display: inline-flex;
				align-items: center;
				gap: 6px;
				padding: 6px 12px;
				border-radius: 999px;
				font-size: 12px;
				font-weight: 600;
				background: rgba(15, 139, 141, 0.12);
				color: var(--teal-ink);
			}

			.badge[data-status="completed"] {
				background: rgba(15, 139, 141, 0.18);
			}

			.badge[data-status="pending"] {
				background: rgba(0, 0, 0, 0.08);
				color: var(--ink);
			}

			form p {
				margin: 0 0 16px;
			}

			label {
				display: block;
				margin-bottom: 8px;
				font-weight: 600;
				color: var(--ink);
			}

			input,
			select,
			textarea {
				width: 100%;
				padding: 12px 14px;
				border-radius: 12px;
				border: 1px solid var(--border);
				background: #fff;
				font-size: 14px;
				font-family: "Source Sans 3", "Segoe UI", sans-serif;
			}

			textarea {
				min-height: 120px;
				resize: vertical;
			}

			.form-actions {
				display: flex;
				gap: 12px;
				flex-wrap: wrap;
			}

			.muted {
				color: var(--muted);
				font-size: 14px;
			}

			@media (max-width: 720px) {
				.topbar {
					flex-direction: column;
					align-items: flex-start;
				}
			}
		</style>
	</head>
	<body>
		<div class="shell">
			<header class="topbar">
				<div class="brand">
					<div class="brand-badge">TM</div>
					<div>
						<div>Task Manager</div>
						<div class="muted">Stay focused. Ship more.</div>
					</div>
				</div>
				<div class="nav-actions">
					<a class="btn btn-ghost" href="{% url 'dashboard' %}">Dashboard</a>
					<a class="btn btn-primary" href="{% url 'create_task' %}">New Task</a>
				</div>
			</header>
			<main>
				{% block content %}{% endblock %}
			</main>
		</div>
	</body>
</html>
