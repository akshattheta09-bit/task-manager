<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Task Manager{% endblock %}</title>
    <style>
      html,
      body {
        height: 100%;
        text-align: center;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        color: #111;
        min-height: 100vh;
      }

      a {
        color: #0b5ed7;
        text-decoration: none;
        text-decoration-thickness: 2px;
      
       
      }

      a:hover {
        text-decoration: underline;
        {% comment %} text-align: center; {% endcomment %}
      }

      .container {
        width: 100%;
        min-height: 100vh;
        margin: 0;
        padding: 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        background: #fff;
        border: 1px solid #ddd;
        padding: 12px;
        margin-bottom: 16px;
        width: 100%;
        max-width: 900px;
      }

      main {
        flex: 1;
        width: 100%;
        max-width: 900px;
      }

      nav {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 8px;
        justify-content: center;
        text-align: center;
      }

      .card {
        background: #fff;
        border: 1px solid #ddd;
        padding: 16px;
        margin-bottom: 12px;
        width: 100%;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
      }

      .btn {
        display: inline-block;
        padding: 8px 12px;
        border: 1px solid #ccc;
        background: #fff;
        color: #111;
        text-decoration: none;
        cursor: pointer;
      }

      .logout-form {
        display: inline-flex;
        margin: 0;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        margin-top: 4px;
      }

      form {
        width: 80%;
        max-width: 560px;
        margin: 0 auto;
      }

      form p {
        text-align: left;
      }

      label {
        font-weight: bold;
      }

      h1,
      h2 {
        margin: 0 0 10px;
      }

      .small {
        color: #555;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Task Manager</h2>
        <div class="small">Project</div>
        <nav>
          <a class="btn" href="{% url 'dashboard' %}">Dashboard</a>
          <a class="btn" href="{% url 'create_task' %}">Create Task</a>
          {% if user.is_authenticated %}
            <form class="logout-form" method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button class="btn" type="submit">Logout</button>
            </form>
          {% else %}
            <a href="{% url 'login' %}">Login</a>
          {% endif %}
        </nav>
      </header>
      <main>{% block content %}{% endblock %}</main>
    </div>
  </body>
</html>
