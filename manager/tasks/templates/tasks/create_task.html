{% extends "tasks/base.html" %}

{% block title %}Create Task | Task Manager{% endblock %}

{% block content %}
	<section class="card">
		<h1>Create Task</h1>
		<p class="small">Fill the form and save.</p>

		<form method="post">
			{% csrf_token %}
			{{ form.non_field_errors }}
			{{ form.as_p }}
			<button class="btn" type="submit">Save Task</button>
			<a class="btn" href="{% url 'dashboard' %}">Cancel</a>
		</form>
	</section>
{% endblock %}
